<h4>Upload CSV, validate and display the results</h4>


     
<div>
	<br>
</div>

<div align="center">
	<table class="table table-responsive table-hover" border="1"
		style="width: 50%;">
		<tbody>
			<tr>
				<td>Employee Name</td>
				<td>Payment Period</td>
				<td>Gross Income</td>
				<td>Income Tax</td>
				<td>Net Income</td>
				<td>Super Contribution</td>
			</tr>
			<ng-container *ngFor="let csvRec of csvRecords;let i=index">
			<tr>
				<ng-container *ngFor="let data of csvRec;let j=index">
				<td>{{data}}</td>
				</ng-container>
			</tr>
			</ng-container>
		</tbody>
	</table>
</div>


<div>
	<br> <br> <br>
</div>

<div align="center">
	<table>
		<tr>
			<td><input type="file" #fileImportInput name="File Upload"
				id="txtFileUpload" class="btn btn-primary"
				(change)="fileChangeListener($event)" accept=".csv"
				value={{selectedImageFile}} /></td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>
			<td><input type="button" name="Reset"
				id="txtresetFile" class="btn btn-primary" (click)="resetFile()"
				value="Reset" /></td>
		</tr>
	</table>
</div>


<div>
	<br> <br> <br>
</div>
